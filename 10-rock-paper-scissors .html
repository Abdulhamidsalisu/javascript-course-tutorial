<!DOCTYPE html>

<html>
  <head>
    <title>Lesson_08_Rock paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-papper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
     playGame('rock');
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
      " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
      </button>
  
    <button onclick="
      playGame('scissors');
    " class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon">
    </button>

      <p class="js-result" class="result"></p>
      <p class="js-move"></p>
      <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="score-reset-button">Reset Score</button>

    <script src="scripts/10-rock-papper-scissors.js"></script>
  </body>
</html>
